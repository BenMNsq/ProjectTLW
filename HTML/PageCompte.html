<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(69, 35, 161);"> Créer votre Compte :</h1>
<p>Les champs suivis d'une * sont obligatoires</p>

<form>
    <fieldset>
        <legend>Identité</legend>
            <label for='fname'>First Name *:</label> <br/><br/>
            <input type="text" required id="fname" name="given-name" pattern="[a-z]"><br/><br/>
            <label for='lname'> Last Name* :</label><br/><br/>
            <input type="text" required  id="lname" name="family-name"><br/><br/>
            <label for='mail'>Adresse mail *:</label> <br/><br/>
            <input type="email" required id="mail" name="mail"><br/><br/>
            <label for='numtel'>Numero de téléphone :</label> <br/><br/>
            <input type="text" id="numtel" name="numtel" pattern="[0-9]{10}"><br/><br/>
            <label for='Saddress'>Adresse postale *:</label> <br/><br/>
            <input type="text" required id="Saddress" name="street-address" tittle="addresse postale"><br/><br/>
            <label for='postal-code'>Code Postal *:</label> <br/><br/>
            <input type="text" required id="postal-code" name="postal-code" pattern="[0-9]{5}" tittle="Code Postal"><br/><br/>
            <input type="submit" value="Valider">
            <input type="reset" value="Annuler">
    </fieldset>
</form>
    
</body>
</html>
