<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <script defer src="code.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    
    
<p>Les champs suivis d'une * sont obligatoires</p>

<div id="nouveauCompte">
        <h1 > Créer votre compte :</h1>
        <legend>Identité:</legend>
            <label for='fname'>Pénom *:</label>
            <input type="text" required id="fname" name="given-name">
            <label for='lname'> Nom* :</label>
            <input type="text" required  id="lname" name="family-name">
            <label for='mail'>Adresse mail *:</label> 
            <input type="email" required id="mail" name="mail">
            <label for='numtel'>Numero de téléphone :</label> 
            <input type="text" id="numtel" name="numtel" pattern="[0-9]{10}">
            <label for='Saddress'>Adresse postale *:</label> 
            <input type="text" required id="Saddress" name="street-address" tittle="addresse postale">
            <label for='postal-code'>Code Postal *:</label> 
            <input type="text" required id="postal-code" name="postal-code" pattern="[0-9]{5}" tittle="Code Postal">
            <label for='creationMdp'>Créer votre mot de passe</label> 
            <input type="password" required id="creationMdp" name="creationMdp" pattern={25}>
            <input type="submit" value="Valider">
            <input type="reset" value="Annuler">
</div>
<div id="Connexion">
    <h1>Se connecter</h1>
    <label for="mail"> E-mail : </label>
    <input type="email" required id= "mail" name="mail">
    <label for="mdp">Mot de passe :</label>
    <input type="password" required id="mdp" name="mdp">
    <input type="submit" value="Se connecter">
    <input type="reset" value="Effacer">
</div>

    <footer id="footer"></footer>
</body>
</html>
