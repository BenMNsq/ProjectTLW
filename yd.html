<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(69, 35, 161);"> Créer votre Compte :</h1>
<p>Les champs suivis d'une * sont obligatoires</p>

<form>
    <fieldset>
        <legend>Identité</legend>
            <label for='fname'>First Name *:</label> <br/><br/>
            <input type="text" id="fname" name="given-name"><br/><br/>
            <label for='lname'> Last Name* :</label><br/><br/>
            <input type="text" id="lname" name="family-name"><br/><br/>
            <label for='mail'>Adresse mail *:</label> <br/><br/>
            <input type="email" id="mail" name="mail"><br/><br/>
            <label for='numtel'>Numero de téléphone *:</label> <br/><br/>
            <input type="text" id="numtel" name="numtel" pattern="[0-9]{10}"><br/><br/>
            <input type="submit" value="submit">
    </fieldset>
</form>
    
</body>
</html>
